[supervisord]
nodaemon=true

[program:celery_worker_1]
command=celery -A app.celery worker -P solo --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

