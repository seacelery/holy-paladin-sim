<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Meal Planner" />
        <title>howy pawadin simuwator</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../src/css/styles.css" />
        <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=JetBrains+Mono:wght@100;200;300;400;500&family=Libre+Franklin:wght@100;200;300;400;500&family=Manrope:wght@200;300;400;500&family=Montserrat:wght@100;200;300;400;500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500&family=Poppins:wght@200&family=Raleway:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&family=Source+Sans+3:wght@200;300;400&display=swap" rel="stylesheet">
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    </head>
    <body>
        <div id="import-character-container">
            <label for="character-region-input" class="character-input-label">Region:</label>
            <select id="character-region-input" class="character-input-field">
                <option value="EU">EU</option>
                <option value="US">US</option>
            </select>

            <label for="character-realm-input" class="character-input-label">Realm:</label>
            <input type="text" id="character-realm-input" class="character-input-field">

            <label for="character-name-input" class="character-input-label">Character Name:</label>
            <input type="text" id="character-name-input" class="character-input-field">

            <button id="import-button">Import</button>
        </div>

        <div id="simulation-options-container">
            <nav id="options-navbar-1">
                <div id="options-tab" class="options-tab active">Options</div>
                <div id="talents-tab" class="options-tab inactive">Talents</div>
                <div id="equipment-tab" class="options-tab inactive">Equipment</div>
                <div id="buffs-tab" class="options-tab inactive">Buffs</div>
                <div id="priority-list-tab" class="options-tab inactive">Priority List</div>
                
            </nav>

            <div id="options-window">
                <div id="options-content" class="options-tab-content">
                    <div id="options-container">
                        <div class="options-half options-half-left">
                            <div class="option-container">
                                <label for="iterations-option" id="iterations-option-label" class="options-option-label">Iterations:</label>
                                <input id="iterations-option" class="options-option" value="1">
                            </div>

                            <div class="option-container">
                                <label for="encounter-length-option" id="encounter-length-option-label" class="options-option-label">Encounter Length:</label>
                                <input id="encounter-length-option" class="options-option" value="30">
                            </div>

                            <div class="option-container">
                                <label for="race-filter" id="race-filter-label" class="options-option-label">Race:</label>
                                <select id="race-filter" class="options-option">
                                    <option value="Human">Human</option>
                                    <option value="Blood Elf">Blood Elf</option>
                                </select>
                            </div>
                        </div>    
                        
                        <div class="options-half options-half-right">
                            <div class="option-container">
                                <label class="options-option-label">Something:</label>
                                <input class="options-option">
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div id="talents-content" class="options-tab-content">
                    <div id="all-talents-container">
                        <div id="class-talents" class="talents-container">
                        
                        </div>
                        <div id="spec-talents" class="talents-container">
                            
                        </div>
                    </div>
                    
                </div>

                <div id="equipment-content" class="options-tab-content"></div>
                <div id="buffs-content" class="options-tab-content"></div>
                <div id="priority-list-content" class="options-tab-content"></div>
                
            </div>

            <div id="options-status-bar">
                <div id="saving-data-status">Saving changes...</div>
                <div id="saved-data-status"><i class="fa-regular fa-circle-check" id="saved-data-status-check"></i>Changes saved</div>

                <div id="simulate-button-container">
                    <input id="simulation-name-text-input">
                    <button id="simulate-button">lets go!!!!!</button>

                    <div id="simulation-progress-bar-container">                      
                        <div id="simulation-progress-bar"></div>
                        <span id="simulation-progress-bar-text"></span>
                        <div class="simulation-progress-bar-check-container"> 
                            <svg class="simulation-progress-bar-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
                                <circle class="simulation-progress-bar-checkmark-circle" cx="26" cy="26" r="25" fill="none"/> 
                                <path class="simulation-progress-bar-checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                        </div>
                    </div>          
                </div>
            </div>
        </div>

        <div id="results-container">

        </div>
        
        <div class="footer"></div>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leader-line/leader-line.min.js"></script>
        <script type="module" src="../src/js/components/index.js" ></script>
    </body>
</html>
