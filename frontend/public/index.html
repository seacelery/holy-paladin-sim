<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Meal Planner" />
        <title>howy pawadin simuwator</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=JetBrains+Mono:wght@100;200;300;400;500&family=Libre+Franklin:wght@100;200;300;400;500&family=Manrope:wght@200;300;400;500&family=Montserrat:wght@100;200;300;400;500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500&family=Poppins:wght@200&family=Raleway:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&family=Source+Sans+3:wght@200;300;400&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../src/css/styles.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    </head>
    <body>
        <div id="import-character-container">
            <label for="character-region-input" class="character-input-label">Region:</label>
            <select id="character-region-input" class="character-input-field">
                <option value="EU">EU</option>
                <option value="US">US</option>
            </select>

            <label for="character-realm-input" class="character-input-label">Realm:</label>
            <input type="text" id="character-realm-input" class="character-input-field">

            <label for="character-name-input" class="character-input-label">Character Name:</label>
            <input type="text" id="character-name-input" class="character-input-field">

            <button id="import-button">Import</button>
        </div>

        <div id="simulation-options-container">
            <nav id="options-navbar-1">
                <div id="options-tab" class="options-tab active">Options</div>
                <div id="talents-tab" class="options-tab inactive">Talents</div>
                <div id="equipment-tab" class="options-tab inactive">Equipment</div>
                <div id="buffs-tab" class="options-tab inactive">Buffs & Consumables</div>
                <div id="priority-list-tab" class="options-tab inactive">Priority List</div>
                
            </nav>

            <div id="options-window">
                <div id="options-content" class="options-tab-content">
                    <div id="options-container">
                        <div class="options-half options-half-left">
                            <div class="option-container">
                                <label for="iterations-option" id="iterations-option-label" class="options-option-label">Iterations:</label>
                                <div id="iterations-slider-container" class="slider-container">
                                    <div id="iterations-value-container" class="slider-value-container">
                                        <div id="iterations-value" class="slider-value">1</div>
                                    </div>
                                    <input type="range" id="iterations-option" class="options-option option-slider" value="1" min="1" max="1001" step="1">                              
                                </div>                              
                            </div>

                            <div class="option-container">
                                <label for="encounter-length-option" id="encounter-length-option-label" class="options-option-label">Encounter Length:</label>
                                <div id="encounter-length-slider-container" class="slider-container">
                                    <div id="encounter-length-value-container" class="slider-value-container">
                                        <div id="encounter-length-minutes" class="slider-value-time">5</div>
                                        <span class="slider-value-time-divider">:</span>
                                        <div id="encounter-length-seconds" class="slider-value-time">00</div>
                                    </div>
                                    <input type="range" id="encounter-length-option" class="options-option option-slider" value="300" min="1" max="600" step="1">
                                </div>
                            </div>

                            <div class="option-container">
                                <div id="race-filter-label" class="options-option-label">Race:</div>
                                <div id="race-filter-container" class="options-option-container">
                                    <img class="race-image" data-race="Human" src="https://render.worldofwarcraft.com/eu/icons/56/race_human_female.jpg">
                                    <img class="race-image" data-race="Dwarf" src="https://render.worldofwarcraft.com/eu/icons/56/race_dwarf_female.jpg">
                                    <img class="race-image" data-race="Dark Iron Dwarf" src="https://wow.zamimg.com/images/wow/icons/large/race_darkirondwarf_female.jpg">
                                    <img class="race-image" data-race="Draenei" src="https://render.worldofwarcraft.com/eu/icons/56/race_draenei_female.jpg">
                                    <img class="race-image" data-race="Lightforged Draenei" src="https://wow.zamimg.com/images/wow/icons/large/race_lightforgeddraenei_female.jpg">
                                    <img class="race-image" data-race="Blood Elf" src="https://render.worldofwarcraft.com/eu/icons/56/race_blood-elf_female.jpg">
                                    <img class="race-image" data-race="Tauren" src="https://render.worldofwarcraft.com/eu/icons/56/race_tauren_female.jpg">
                                    <img class="race-image" data-race="Zandalari Troll" src="https://wow.zamimg.com/images/wow/icons/large/race_zandalaritroll_female.jpg">
                                </div>
                            </div>
                        </div>    

                        <div class="options-half options-half-center">
                            <div class="option-container">
                                <label for="time-warp-time" id="time-warp-time-label" class="options-option-label">Time Warp Timer:</label>
                                <input id="time-warp-time" class="options-option" value="0">
                            </div>
                        </div>
                        
                        <div class="options-half options-half-right">
                            
                        </div>
                    </div>
                    
                </div>
                <div id="talents-content" class="options-tab-content">
                    <div id="all-talents-container">
                        <div id="class-talents" class="talents-container">
                        
                        </div>
                        <div id="spec-talents" class="talents-container">
                            
                        </div>
                    </div>
                    
                </div>

                <div id="equipment-content" class="options-tab-content"></div>
                <div id="buffs-content" class="options-tab-content">
                    <div id="buffs-container">
                        <div class="options-half options-half-left">
                            <!-- <div class="option-container">
                                <div id="race-filter-label" class="options-option-label">Potion:</div>
                                <div id="race-filter-container" class="options-option-container">
                                    <img class="race-image" data-consumable="Aerated Mana Potion" src="https://render.worldofwarcraft.com/eu/icons/56/inv_10_alchemy_bottle_shape1_blue.jpg">
                                    <img class="race-image" data-consumable="Elemental Potion of Ultimate Power" src="https://render.worldofwarcraft.com/eu/icons/56/trade_alchemy_dpotion_b20.jpg">
                                </div>
                            </div> -->
        
                            <div class="option-container">
                                <div id="flask-filter-label" class="options-option-label">Flask:</div>
                                <div id="flask-filter-container" class="options-option-container">
                                    <img class="flask-image" data-flask="Phial of Tepid Versatility" src="https://render.worldofwarcraft.com/eu/icons/56/inv_10_alchemy_bottle_shape2_black.jpg">
                                    <img class="flask-image" data-flask="Phial of Elemental Chaos" src="https://render.worldofwarcraft.com/eu/icons/56/inv_10_alchemy_bottle_shape2_orange.jpg">
                                    <img class="flask-image" data-flask="Iced Phial of Corrupting Rage" src="https://render.worldofwarcraft.com/eu/icons/56/inv_10_alchemy_bottle_shape2_red.jpg">
                                </div>
                            </div>
        
                            <div class="option-container">
                                <div id="food-filter-label" class="options-option-label">Food:</div>
                                <div id="food-filter-container" class="options-option-container">
                                    <img class="food-image" data-food="Grand Banquet of the Kalu'ak" src="https://render.worldofwarcraft.com/eu/icons/56/inv_cooking_10_grandbanquet.jpg">
                                    <img class="food-image" data-food="Timely Demise" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_legion_seedbatteredfishplate.jpg">
                                    <img class="food-image" data-food="Filet of Fangs" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_cooked_eternalblossomfish.jpg">
                                    <img class="food-image" data-food="Seamoth Surprise" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_159_fish_82.jpg">
                                    <img class="food-image" data-food="Salt-Baked Fishcake" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_legion_deepfriedmossgill.jpg">
                                    <img class="food-image" data-food="Feisty Fish Sticks" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_164_fish_seadog.jpg">
                                    <img class="food-image" data-food="Aromatic Seafood Platter" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_legion_drogbarstylesalmon.jpg">
                                    <img class="food-image" data-food="Sizzling Seafood Medley" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_draenor_sturgeonstew.jpg">
                                    <img class="food-image" data-food="Revenge, Served Cold" src="https://render.worldofwarcraft.com/eu/icons/56/inv_cooking_100_revengeservedcold_color02.jpg">
                                    <img class="food-image" data-food="Thousandbone Tongueslicer" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_154_fish_77.jpg">
                                    <img class="food-image" data-food="Great Cerulean Sea" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_food_159_fish_white.jpg">
                                </div>
                            </div>
    
                            <div class="option-container">
                                <div id="weapon-imbue-filter-label" class="options-option-label">Weapon Imbue:</div>
                                <div id="weapon-imbue-filter-container" class="options-option-container">
                                    <img class="weapon-imbue-image" data-weapon-imbue="Buzzing Rune" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_rune_08.jpg">
                                    <img class="weapon-imbue-image" data-weapon-imbue="Chirping Rune" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_rune_09.jpg">
                                    <img class="weapon-imbue-image" data-weapon-imbue="Howling Rune" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_rune_05.jpg">
                                    <img class="weapon-imbue-image" data-weapon-imbue="Hissing Rune" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_rune_09.jpg">
                                </div>
                            </div>
        
                            <div class="option-container">
                                <div id="augment-rune-filter-label" class="options-option-label">Augment Rune:</div>
                                <div id="augment-rune-filter-container" class="options-option-container">
                                    <img class="augment-rune-image" data-augment-rune="Draconic Augment Rune" src="https://render.worldofwarcraft.com/eu/icons/56/inv_10_jewelcrafting3_rainbowprism_color2.jpg">
                                </div>
                            </div>
                        </div>

                        <div class="options-half options-half-right">
                            <div class="option-container">
                                <div class="options-option-label">Raid Buffs:</div>
                                <div class="options-option-container">
                                    <img class="raid-buff-image" data-raid-buff="Arcane Intellect" src="https://render.worldofwarcraft.com/eu/icons/56/spell_holy_magicalsentry.jpg">
                                    <img class="raid-buff-image" data-raid-buff="Mark of the Wild" src="https://render.worldofwarcraft.com/eu/icons/56/spell_nature_regeneration.jpg">
                                    <img class="raid-buff-image" data-raid-buff="Close to Heart" src="https://render.worldofwarcraft.com/eu/icons/56/inv_offhand_1h_pvppandarias2_c_01.jpg">
                                    <img class="raid-buff-image" data-raid-buff="Retribution Aura" src="https://render.worldofwarcraft.com/eu/icons/56/spell_holy_crusade.jpg">
                                </div>
                            </div>

                            <div class="option-container">
                                <div class="options-option-label">External Buffs:</div>
                                <div class="options-option-container">
                                    <div class="option-image-container">
                                        <img class="external-buff-image" data-external-buff="Power Infusion" src="https://render.worldofwarcraft.com/eu/icons/56/spell_holy_powerinfusion.jpg">
                                        <div class="option-image-button">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                    <div class="option-image-container">
                                        <img class="external-buff-image" data-external-buff="Innervate" src="https://render.worldofwarcraft.com/eu/icons/56/spell_nature_lightning.jpg">
                                        <div class="option-image-button">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                    
                                    <img class="external-buff-image" data-external-buff="Source of Magic" src="https://render.worldofwarcraft.com/eu/icons/56/ability_evoker_blue_01.jpg">            
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>  
                </div>
                <div id="priority-list-content" class="options-tab-content">
                    <div id="priority-list-container">
                        <div id="priority-list-list-container">
                            <div id="priority-list-headers">
                                <div id="priority-list-header-ability">Ability</div>
                                <div class="priority-list-header-condition">Condition</div>
                            </div>

                            <div class="priority-list-item-container">
                                <div class="priority-list-item-icon-container">
                                    <img class="priority-list-item-icon" src="https://render.worldofwarcraft.com/eu/icons/56/inv_misc_questionmark.jpg">
                                </div>
                                <div class="priority-list-item-ability">
                                    <input class="priority-list-item-ability-text">
                                </div>

                                <div class="priority-list-item-condition">
                                    <input class="priority-list-item-condition-text">
                                </div>

                                <div class="priority-list-and-button">
                                    AND
                                </div>

                                <div class="priority-list-or-button">
                                    OR
                                </div>

                                <div class="priority-list-up-button">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </div>

                                <div class="priority-list-down-button">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </div>

                                <div class="priority-list-add-item">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>

            <div id="options-status-bar">
                <div id="saving-data-status">Saving changes...</div>
                <div id="saved-data-status"><i class="fa-regular fa-circle-check" id="saved-data-status-check"></i>Changes saved</div>

                <div id="simulate-button-container">
                    <input id="simulation-name-text-input">
                    <button id="simulate-button">lets go!!!!!</button>

                    <div id="simulation-progress-bar-container">                      
                        <div id="simulation-progress-bar"></div>
                        <span id="simulation-progress-bar-text"></span>
                        <div class="simulation-progress-bar-check-container"> 
                            <svg class="simulation-progress-bar-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
                                <circle class="simulation-progress-bar-checkmark-circle" cx="26" cy="26" r="25" fill="none"/> 
                                <path class="simulation-progress-bar-checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                        </div>
                    </div>          
                </div>
            </div>
        </div>

        <div id="results-container">

        </div>
        
        <div class="footer"></div>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leader-line/leader-line.min.js"></script>
        <script type="module" src="../src/js/components/index.js" ></script>
    </body>
</html>
